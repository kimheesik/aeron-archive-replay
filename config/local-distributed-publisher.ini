# Aeron Configuration - Local Distributed Simulation (Publisher)
# 로컬 서버에서 분산 환경 재현 - Publisher용
#
# 실행 방법:
# Terminal 1: ./scripts/start_archive_driver.sh
# Terminal 2: ./build/publisher/aeron_publisher --config config/local-distributed-publisher.ini

[aeron]
# Publisher용 Aeron 디렉토리
# ArchivingMediaDriver와 공유하는 디렉토리
dir = /home/hesed/shm/aeron

[archive]
# Archive Control (localhost - 외부 ArchivingMediaDriver)
control_request_channel = aeron:udp?endpoint=localhost:8010
control_response_channel = aeron:udp?endpoint=localhost:0

[publication]
# Multicast Publication
# 127.0.0.1로 multicast를 시뮬레이션 (localhost loopback)
# 또는 실제 multicast 주소 사용
channel = aeron:udp?endpoint=224.0.1.1:40456|interface=127.0.0.1
stream_id = 10

[subscription]
# Subscriber들이 사용할 채널 (Publisher는 직접 사용 안 함)
channel = aeron:udp?endpoint=224.0.1.1:40456|interface=127.0.0.1
stream_id = 10

[replay]
# Replay channel (사용 안 함 - Publisher)
channel = aeron:udp?endpoint=localhost:40457
stream_id = 20

[timeouts]
idle_sleep_ms = 1
message_timeout_ns = 10000000000
