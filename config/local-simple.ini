# Aeron Configuration - Local Simple Test
# 로컬 서버에서 간단한 테스트용 (Unicast)

[aeron]
# Subscriber용 Aeron 디렉토리 (CLI에서 override)
dir = /home/hesed/shm/aeron-subscriber

[archive]
# Archive Control (Publisher 서버)
control_request_channel = aeron:udp?endpoint=localhost:8010
control_response_channel = aeron:udp?endpoint=localhost:0

[publication]
# Localhost Unicast (Multicast 대신)
channel = aeron:udp?endpoint=localhost:40456
stream_id = 10

[subscription]
# IPC (shared memory) for localhost - fastest and no port conflicts
channel = aeron:ipc
stream_id = 10

[replay]
channel = aeron:udp?endpoint=localhost:40457
stream_id = 20

[timeouts]
idle_sleep_ms = 1
message_timeout_ns = 10000000000
