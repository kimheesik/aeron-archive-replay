# Aeron Configuration - Local Distributed Simulation (Subscriber)
# 로컬 서버에서 분산 환경 재현 - Subscriber용
#
# 여러 Subscriber를 실행하려면 각각 다른 aeron-dir를 사용:
# Terminal 3: ./build/subscriber/aeron_subscriber \
#               --config config/local-distributed-subscriber.ini \
#               --embedded \
#               --aeron-dir /dev/shm/aeron-sub1
#
# Terminal 4: ./build/subscriber/aeron_subscriber \
#               --config config/local-distributed-subscriber.ini \
#               --embedded \
#               --aeron-dir /dev/shm/aeron-sub2

[aeron]
# Subscriber용 Aeron 디렉토리 (기본값)
# CLI에서 --aeron-dir로 override 가능
dir = /dev/shm/aeron-subscriber

[archive]
# Archive Control (Publisher 서버의 Archive)
# 로컬이므로 localhost
control_request_channel = aeron:udp?endpoint=localhost:8010
control_response_channel = aeron:udp?endpoint=localhost:0

[publication]
# Publisher의 Publication channel (Subscriber는 직접 사용 안 함)
channel = aeron:udp?endpoint=224.0.1.1:40456|interface=127.0.0.1
stream_id = 10

[subscription]
# Multicast Subscription
# Publisher와 동일한 multicast 주소로 메시지 수신
channel = aeron:udp?endpoint=224.0.1.1:40456|interface=127.0.0.1
stream_id = 10

[replay]
# Replay channel (localhost)
# Replay 시 Archive에서 이 주소로 전송
channel = aeron:udp?endpoint=localhost:40457
stream_id = 20

[timeouts]
idle_sleep_ms = 1
message_timeout_ns = 10000000000
