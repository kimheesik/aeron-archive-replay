# Aeron Configuration - Distributed Environment
# Publisher 서버: 192.168.1.10
# Subscriber 서버들: 192.168.1.20, 192.168.1.21, ...

[aeron]
# Aeron 공유 메모리 디렉토리 (각 서버 로컬 - /home/hesed/shm 사용)
dir = /home/hesed/shm/aeron

[archive]
# Archive Control (Publisher 서버 주소)
# Subscriber는 이 주소로 Archive에 접속
control_request_channel = aeron:udp?endpoint=192.168.1.10:8010
control_response_channel = aeron:udp?endpoint=localhost:0

[publication]
# Multicast Publication
# 224.0.1.1 - 사설 multicast 주소
# interface=0.0.0.0 - 모든 네트워크 인터페이스
channel = aeron:udp?endpoint=224.0.1.1:40456|interface=0.0.0.0
stream_id = 10

[subscription]
# Multicast Subscription (Publication과 동일)
channel = aeron:udp?endpoint=224.0.1.1:40456|interface=0.0.0.0
stream_id = 10

[replay]
# Replay channel (Subscriber 로컬)
# 분산 환경에서 Replay는 Archive에서 이 주소로 전송
channel = aeron:udp?endpoint=localhost:40457
stream_id = 20

[timeouts]
idle_sleep_ms = 1
message_timeout_ns = 10000000000
